<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/eventi/" method="post">
        <label for="titolo">Inserisci il titolo:</label>
        <input type="text" id="titolo" name="titolo">
        <label for="data">Inserisci la data:</label>
        <input type="date" id="data" name="data">
        <label for="ora">Inserisci l'ora:</label>
        <input type="time" id="ora" name="ora">
        <label for="descrizione">Inserisci la descrizione:</label>
        <input type="text" id="descrizione" name="descrizione">
        <input type="submit" value="Aggiungi evento">
    </form>
</body>
</html>
