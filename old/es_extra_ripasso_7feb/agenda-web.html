<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Web</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            padding: 20px;
        }

        .event-card {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .event-card:nth-child(3n+1) { background-color: #FFE4E1; }
        .event-card:nth-child(3n+2) { background-color: #E0FFFF; }
        .event-card:nth-child(3n+3) { background-color: #F0FFF0; }

        .event-time {
            font-size: 0.9em;
            color: #666;
            margin-bottom: 5px;
        }

        .event-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .event-description {
            color: #444;
            line-height: 1.4;
        }

        .add-button {
            position: fixed;
            left: 30px;
            bottom: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: transform 0.2s;
        }

        .add-button:hover {
            transform: scale(1.1);
        }

        .current-date {
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Agenda Web</h1>
        <div class="current-date">7 febbraio 2025</div>
        
        <div class="events-grid">
            <div class="event-card">
                <div class="event-time">09:00 - 10:30</div>
                <div class="event-title">Riunione di lavoro</div>
                <div class="event-description">Meeting settimanale con il team di sviluppo</div>
            </div>
            
            <div class="event-card">
                <div class="event-time">12:30 - 13:30</div>
                <div class="event-title">Pranzo con cliente</div>
                <div class="event-description">Discussione nuovo progetto presso Ristorante Central</div>
            </div>
            
            <div class="event-card">
                <div class="event-time">15:00 - 16:00</div>
                <div class="event-title">Visita medica</div>
                <div class="event-description">Controllo annuale presso Dr. Rossi</div>
            </div>
        </div>

        <a href="new-event.html">
            <button class="add-button">+</button>
        </a>
    </div>
</body>
</html>
