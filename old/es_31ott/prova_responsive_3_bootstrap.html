<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout responsive di prova</title>
    <style>
        * {
            box-sizing: border-box; /* il bordo viene conteggiato nella larghezza dell'elemento */
        }
        #header {
            background-color: blueviolet;
            color: white;
        }
        #navBar li {
            background-color: royalblue;
            color: white;
        }
        #mainArticle {
            background-color: white;
            color: black;
        }
        #sideBar {
            background-color: royalblue;
            color: white;
            text-align: center;
        }
        #footer {
            background-color: blue;
            color: white;
            text-align: center;
        }
    </style>
    <!-- Latest bootstrap compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest bootstrap compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <header id="header" class="col-sm-12">Header</header>
        </div>
        <main id="main" class="row">
            <nav id="navBar" class="col-sm-3">
                <ul>
                    <li>Option #1</li>
                    <li>Option #2</li>
                    <li>Option #3</li>
                </ul>
            </nav> <!-- avrebbe più senso che stesse nell'header, ma risulta più comodo metterla qui per disporla in modo adattivo -->
            <article id="mainArticle" class="col-md-6">
                <h1>Title</h1>
                <p>Article</p>
            </article>
            <aside id="sideBar" class="col-md-3">
                <section>
                    <h2>What?</h2>
                    <p>words</p>
                </section>
                <section>
                    <h2>Where?</h2>
                    <p>words</p>
                </section>
                <section>
                    <h2>How?</h2>
                    <p>words</p>
                </section>
            </aside>
        </main>
        <div class="row">
            <footer id="footer" class="col-sm-12">
                <p>info & contacts</p>
            </footer>
        </div>
    </div>
</body>
</html>
