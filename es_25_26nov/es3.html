<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox HTML</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function elabora(){
            //riscrivo il contenuto come HTML:
            let codice = document.getElementById("codice").value;
            document.getElementById("risultato").innerHTML = codice;
            //per la seconda versione dell'esercizio basta usare +=
        }
    </script>
</head>
<body>
    <!-- N.B. uso Bootstrap solo per rendere decente l'aspetto della pagina, ma non è assolutamente necessario per la traccia in sè dell'esercizio -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <h2>HTML Sandbox</h2>
                <textarea name="codice" id="codice" cols="60" rows="20"></textarea>
                <button onclick="elabora()">Vedi risultato</button>
            </div>
            <div class="col-md-6">
                <div id="risultato"></div>
            </div>
    </div>
</body>
</html>
